<div class="scrawl-wrapper">
    <textarea id="{{ id }}" name='{{ name }}'>{{ value }}</textarea>
    <p class="scrawl-loading">Loading...</p>
    <div class="preview"></div>
</div>

{% set editorjs %}
$(document).ready(function() {
    var textElement = document.getElementById('{{ jsId }}');
    var editor = new Editor({ element: textElement });
    editor.render();
});
{% endset %}
{% includeJs editorjs %}
